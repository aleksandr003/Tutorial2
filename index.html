<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <form>
      <p>Choose a color</p>
      <label>
        <input type="radio" name="color" value="wight" />
        Wight
      </label>
      <label>
        <input type="radio" name="color" value="blue" />
        Blue
      </label>
      <label>
        <input type="radio" name="color" value="yellow" checked />
        Yellow
      </label>
      <p>Choose a size</p>
      <label>
        <input type="checkbox" name="size" value="100" checked />
        100
      </label>
      <label>
        <input type="checkbox" name="size" value="400" />
        400
      </label>
      <label>
        <input type="checkbox" name="size" value="900" checked />
        900
      </label>
    </form>
  </body>
</html>
